<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="page">
        <header class="header">
        <div class="header__time"></div>
        <ul class="header__statusbar">
            <li><img class="header__statusbar-icon" src="images/icons/Mobile-Signal.svg" alt="Mobile signal"></li>
            <li><img class="header__statusbar-icon header__statusbar-icon_el_wifi" src="images/icons/Wifi.svg" alt="WiFi"></li>
            <li><img class="header__statusbar-icon header__statusbar-icon_el_battery" src="images/icons/Battery.svg" alt="Battery"></li> 
        </ul>
        </header>
        <main>
            <section>
                    <div class="screen">
                        <h1 class="screen__number">0</h1>
                    </div> 
            </section>

            <section>
                <ul class="btn-panel">
                    <li><button type="button" class="digit-btn digit-btn_color_light-gray">AC</button></li>
                    <li><button type="button" class="digit-btn digit-btn_color_light-gray">+/-</button></li>
                    <li><button type="button" class="digit-btn digit-btn_color_light-gray">%</button></li>
                    <li><button type="button" class="digit-btn digit-btn_color_orange">&divide;</button></li>
                    <li><button type="button" class="digit-btn">1</button></li>
                    <li><button type="button" class="digit-btn">2</button></li>
                    <li><button type="button" class="digit-btn">3</button></li>
                    <li><button type="button" class="digit-btn digit-btn_color_orange">&times;</button></li>
                    <li><button type="button" class="digit-btn">4</button></li>
                    <li><button type="button" class="digit-btn">5</button></li>
                    <li><button type="button" class="digit-btn">6</button></li>
                    <li><button type="button" class="digit-btn digit-btn_color_orange">	&ndash;</button></li>
                    <li><button type="button" class="digit-btn">7</button></li>
                    <li><button type="button" class="digit-btn">8</button></li>
                    <li><button type="button" class="digit-btn">9</button></li>
                    <li><button type="button" class="digit-btn digit-btn_color_orange">+</button></li>
                </ul>
                <ul class="btn-panel btn-panel_size_xl">
                    <li><button type="button" class="digit-btn digit-btn_size_xl">0</button></li>
                    <li><button type="button" class="digit-btn">.</button></li>
                    <li><button type="button" class="digit-btn digit-btn_color_orange">=</button></li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__line"></div>
        </footer>
    </div>
    <script src="scripts/time.js" defer></script>
</body>
</html>
