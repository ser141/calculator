<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="page">
        <header class="header">
        <div class="header__time"></div>
        <ul class="header__statusbar">
            <li><img class="header__statusbar-icon" src="images/icons/Mobile-Signal.svg" alt="Mobile signal"></li>
            <li><img class="header__statusbar-icon header__statusbar-icon_el_wifi" src="images/icons/Wifi.svg" alt="WiFi"></li>
            <li><img class="header__statusbar-icon header__statusbar-icon_el_battery" src="images/icons/Battery.svg" alt="Battery"></li> 
        </ul>
        </header>
        <main>
            <section>
                    <div class="screen">
                        <h1 class="screen__number">0</h1>
                    </div> 
            </section>

            <section>
                <ul class="btn-panel">
                    <li><button type="button" class="digit-btn digit-btn_color_light-gray digit-btn_sybmbol_ac">AC</button></li>
                    <li><button type="button" class="digit-btn digit-btn_color_light-gray digit-btn_sybmbol_plus-minus">+/-</button></li>
                    <li><button type="button" class="digit-btn digit-btn_color_light-gray digit-btn_sybmbol_percent">%</button></li>
                    <li><button type="button" class="digit-btn digit-btn_color_orange digit-btn_sybmbol_division">/</button></li>
                    <li><button type="button" class="digit-btn digit-btn_sybmbol_seven">7</button></li>
                    <li><button type="button" class="digit-btn digit-btn_sybmbol_eight">8</button></li>
                    <li><button type="button" class="digit-btn digit-btn_sybmbol_nine">9</button></li>
                    <li><button type="button" class="digit-btn digit-btn_color_orange digit-btn_sybmbol_multiply">x</button></li>
                    <li><button type="button" class="digit-btn digit-btn_sybmbol_four">4</button></li>
                    <li><button type="button" class="digit-btn digit-btn_sybmbol_five">5</button></li>
                    <li><button type="button" class="digit-btn digit-btn_sybmbol_six">6</button></li>
                    <li><button type="button" class="digit-btn digit-btn_color_orange digit-btn_sybmbol_minus">-</button></li>
                    <li><button type="button" class="digit-btn digit-btn_sybmbol_one">1</button></li>
                    <li><button type="button" class="digit-btn digit-btn_sybmbol_two">2</button></li>
                    <li><button type="button" class="digit-btn digit-btn_sybmbol_three">3</button></li>
                    <li><button type="button" class="digit-btn digit-btn_color_orange digit-btn_sybmbol_plus">+</button></li>
                    <li><button type="button" class="digit-btn digit-btn_size_xl digit-btn_sybmbol_zero">0</button></li>
                    <li><button type="button" class="digit-btn digit-btn_sybmbol_dot">.</button></li>
                    <li><button type="button" class="digit-btn digit-btn_color_orange digit-btn_sybmbol_equal">=</button></li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__line"></div>
        </footer>
    </div>
    <script src="scripts/time.js" defer></script>
    <script src="scripts/calc.js" defer></script>
</body>
</html>
